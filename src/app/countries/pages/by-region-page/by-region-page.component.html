<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- search box -->
    <button *ngFor="let region of region"
    class="btn mx-2 btn-outline-primary"
    [ngClass]="{'btn-outline-primary': selectedRegion === region}"
    (click)="searchRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
